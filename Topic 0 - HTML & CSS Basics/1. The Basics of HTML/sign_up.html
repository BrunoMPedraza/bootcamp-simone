<!DOCTYPE html>
<html>
    <head>
        <title>
            MARS ACADEMY

    </head>
    <body>  
        <body background="sources/sports.jpg" draggable="true">
    <h1>MARS ACADEMY'S SIGN UP</h1>
 <style>
     input:required{background: #b0ebb0}
     input:invalid{background: #bdaaab}
 </style>
    <form>
    <fieldset>
        <legend>Inscription form</legend>
        <p>Remember its <b>case sensitive</b></p>
        <table>
            <tr>
                <td>
                    <input type= "text" fname="" placeholder="First name" required="yes">
                </td>
                <td>
                    <input type: "text" lname="" placeholder="Last name"required="yes">
                </td>
                <td>
                    <input type "email" email="" placeholder="E-mail@address"required="yes" pattern=".+@.+">
                </td>
                <td>
                    <input type "date" birthday="" placeholder="DD/MM/YY" required="yes" pattern=".+/.+/.+">
                </td>
            </tr>
        </table>
        
            <td>Favourite sport: </td>
            <select id= "sel_sports" required=yes>
                <option value = 1>Dont know yet</option>
                <option value = 2>Tennis</option>
                <option value = 3>Basketball</option>
                <option value = 4>Baseball</option>
                <option value = 5>Rugby</option>
                <option value = 6>Swimming</option>
                <option value = 7>Wrestling</option>
                <option value = 8>Soccer</option>
            </select>
        <td>
            Something you want to tell us about you
        </td>
        <td><input type "text" bio=""></td>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </fieldset>

    </form>
    </body>
</html>
